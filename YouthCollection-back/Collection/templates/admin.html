<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>交大有思·精选·后台</title>
</head>

<body>
    <div id="app">
        <form action="/collection/add_article/" method="POST" enctype="multipart/form-data">
            {%csrf_token%} 
            <label for="addr">网址（请不要输入http://)：</label> 
            <input type="text" name="address" v-model.lazy="addr" id="addr" >
            <a :href="url" target="_blank">点击检测网址是否能正常访问</a>
            <label for="pic"> 封面图片：</label>
           

            <input type="file" name="image" accept="image/*" @change="getimg" id="pic" >
            <img style="max-width:300px;max-height:300px" :src="src" /> 
            <label for="cate">栏目：</label> 
            <select name="category" id="cate">
                {% for cate in category %}
                <option value="{{cate.name}}">{{cate.name}}</option>
                {%endfor%}
            </select>
            <label for="title">标题</label>
            <input type="text" id="title" name="title">
            <label for="intro">简介</label>
            <input type="text" id="intro" name="introduction">
            <input type="submit" value="提交" />
        </form>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="{%static 'js/admin.js' %}"></script>

</html>
